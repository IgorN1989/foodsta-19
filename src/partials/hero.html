<section class="hero section">
  <div class="container hero container">
    <div class="hero__box">
      <h1 class="hero__title">Enjoy Your Favorite<br />Food From Anyw here</h1>
      <p class="hero__description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique. Duis cursus, mi quis viverra
        ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
      </p>
      <button class="order-button" type="button">Order Now</button>
    </div>
    <div class="hero__dishes">
      <ul class="dishes__list">
        <li class="dishes__item">
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                .\images\images-slider\slider-1@1x-desktop.png 1x,
                .\images\images-slider\slider-1@2x-desktop.png 2x
              "
              type="image/png"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                .\images\images-slider\slider-1@1x-tablet.png 1x,
                .\images\images-slider\slider-1@2x-tablet.png 2x
              "
              type="image/png"
            />
            <img
              class="hero__image"
              src=".\images\images-slider\slider-1@1x-desktop.png"
              alt="falafel with lavash and cream sauce"
            />
          </picture>
        </li>
      </ul>
    </div>
  </div>
  <!-- Slider main container -->
  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper__wrapper">
      <!-- Slides -->
      <div class="swiper__slide"></div>
      <div class="swiper__slide" hidden>
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              .\images\images-slider\slider-2@1x-desctop.png 1x,
              .\images\images-slider\slider-2@2x-desctop.png 2x
            "
            type="image/png"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              .\images\images-slider\slider-2@1x-tablet.png 1x,
              .\images\images-slider\slider-2@2x-tablet.png 2x
            "
            type="image/png"
          />
          <img
            class="hero__image"
            src=".\images\images-slider\slider-2@1x-desctop.png"
            alt="falafel with lavash and cream sauce"
          />
        </picture>
      </div>
      <div class="swiper__slide" hidden>
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              .\images\images-slider\slider-3@1x-desktop.png 1x,
              .\images\images-slider\slider-3@2x-desktop.png 2x
            "
            type="image/png"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              .\images\images-slider\slider-3@1x-tablet.png 1x,
              .\images\images-slider\slider-3@2x-tablet.png 2x
            "
            type="image/png"
          />
          <img
            class="hero__image"
            src=".\images\images-slider\slider-3@1x-desktop.png"
            alt="falafel with lavash and cream sauce"
          />
        </picture>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper__control">
      <div class="swiper__button-prev">
        <button class="swirer__button-left disabled" type="button">
          <a
            class="swiper-left"
            href=""
            target="_blank"
            rel="noopener noreferrer"
            aria-label="left"
          >
            <svg class="swiper_icon" width="48" height="40">
              <use
                href=".\images\images-slider\symbol-defs.svg#slider-left"
              ></use>
            </svg>
          </a>
        </button>
      </div>
      <div class="swiper__button-next">
        <button class="swiper__button-right active" type="button">
          <a
            class="swiper-right"
            href=""
            target="_blank"
            rel="noopener noreferrer"
            aria-label="right"
          >
            <svg class="swiper_icon" width="48" height="40">
              <use
                href=".\images\images-slider\symbol-defs.svg#slider-right"
              ></use>
            </svg>
          </a>
        </button>
      </div>
    </div>
    <div class="swiper-scrollbar"></div>
  </div>
</section>
