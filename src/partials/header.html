<header class="header section">
  <div class="container header__container">
    <!-- Логотип -->
    <a class="logo" href="./index.html">
      <svg class="logo__image" width="71" height="52">
        <use href="./images/icons/sprite.svg#logo"></use>
      </svg>
    </a>

    <!-- Кнопка мобильного меню -->
    <button
      class="menu-button"
      type="button"
      aria-expanded="false"
      aria-controls="mobile-menu"
      data-menu-button
    >
      <svg
        class="menu-button__icon--menu"
        width="28"
        height="28"
        aria-label="Mobile menu switch"
      >
        <use href="./images/icons/sprite.svg#burger-menu"></use>
      </svg>
    </button>

    <!-- Мобильное меню -->
    <div class="mobile-menu" id="mobile-menu" data-menu>
      <button
        class="menu-button"
        type="button"
        aria-expanded="false"
        aria-controls="mobile-menu"
        data-menu-button
      >
        <svg
          class="menu-button__icon--cross"
          width="28"
          height="28"
          aria-label="Mobile menu switch"
        >
          <use href="./images/icons/sprite.svg#icon-cross"></use>
        </svg>
      </button>
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link" href="#">Home</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">About</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Service</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Menu</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Contact</a>
        </li>
      </ul>
    </div>

    <!-- Меню навигации -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link current-page" href="#">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">About</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Service</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Menu</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Кнопка заказа -->
    <button class="order-button" type="button">Order Now</button>
  </div>
</header>
